
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>TP Skillence | Teleperformance Egypt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #f8fafc;
        background-image: 
          radial-gradient(at 0% 0%, rgba(46, 8, 84, 0.05) 0, transparent 50%), 
          radial-gradient(at 100% 0%, rgba(226, 0, 26, 0.03) 0, transparent 50%),
          url("data:image/svg+xml,%3Csvg width='80' height='80' viewBox='0 0 80 80' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='40' cy='40' r='1' fill='%232e0854' fill-opacity='0.05'/%3E%3C/svg%3E");
        background-attachment: fixed;
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(226, 232, 240, 0.6);
      }
      .tp-gradient {
        background: linear-gradient(135deg, #2E0854 0%, #4B1D7C 100%);
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #cbd5e1;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.4s ease-out forwards;
      }
      /* Ensure iframes scale correctly on small screens */
      iframe {
        max-width: 100%;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'tp-purple': '#2E0854',
              'tp-red': '#E2001A',
              'tp-navy': '#0A1128',
              'tp-gray': '#F8FAFC',
              'brand-primary': '#2E0854',
              'brand-secondary': '#F1F5F9',
              'brand-accent': '#E2001A',
            },
          }
        }
      }
    </script>
